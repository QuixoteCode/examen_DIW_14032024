<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen DIW ejercicio 1</title>
</head>
<body>
    
    <!--Creamos un "lienzo" SVG.
        Para empezar le damos unas dimensiones mediante los atributos width y height, con 500 píxeles deberia bastar-->

    <svg height="500px" width="500px">


        <!--Usamos los atributos "x" e "y" para indicarles donde se ubicarán en el lienzo, horizontal y verticalmente de forma respectiva.
            Usamos el atributo "font-family" para indicarle el tipo de fuente que preferentemente usará.
            Usamos el atributo "font-size" para indicar el tamano de la fuente.
            Por último, usamos el atributo "fill" para indicar el color de su "relleno"-->
        <text x="200" y="300" font-family="Tahoma" font-size="200" fill="green">D</text>
            
        <text x="250" y="260" font-family="sans-serif" font-size="100" fill="orange">I</text>

        <text x="300" y="300" font-size="50" fill="blue">W</text>

    </svg>



</body>
</html>
